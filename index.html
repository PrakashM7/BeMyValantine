  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff007f, #000000);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesButton {
      background-color: #ff007f;
      color: white;
    }

    #noButton {
      background-color: #333;
      color: white;
    }

    .heart {
      position: absolute;
      top: -10%;
      animation: fall 5s linear infinite;
      font-size: 2rem;
      color: #ff007f;
    }

    @keyframes fall {
      0% { transform: translateY(-10%); }
      100% { transform: translateY(110vh); }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ff007f;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
  </style>
</head>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    yesButton.addEventListener('click', () => {
      // Play the love song

      // Show the popup message
      popup.style.display = 'block';

      // Create heart animation

        document.body.appendChild(heart);

        // Remove hearts after animation ends
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    });

    noButton.addEventListener('click', () => {
      // Move the "No" button randomly within the page
